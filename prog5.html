<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of digits</title>
</head>
<body>
    <h2>Enter number:</h2>
    <input type="text" id="numInput">
    <button onclick="sumOfDigits()">Sum of digits</button>
    <p id="result"></p>
    <script>
        function sumOfDigits() {
            const num = parseInt(document.getElementById('numInput').value);
            let original = num;
            let sum=0;
            while(original!=0){
                let digit = original%10;
                sum+=digit;
                original=Math.floor(original/10);
            }
            document.getElementById('result').textContent = "Sum of the digits is:"+sum;
        }
    </script>
</body>
</html>
