<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of Two Numbers</title>
</head>
<body>
    <h2>Enter two numbers to add:</h2>
    <input type="text" id="num1Input" placeholder="Enter first number">
    <input type="text" id="num2Input" placeholder="Enter second number">
    <button onclick="addNumbers()">Add</button>
    <p id="result"></p>
    <script>
        function addNumbers() {
            const num1 = parseInt(document.getElementById('num1Input').value);
            const num2 = parseInt(document.getElementById('num2Input').value);
            const sum = num1+num2;
            document.getElementById('result').textContent = "The sum is: " + sum;
        }
    </script>
</body>
</html>
