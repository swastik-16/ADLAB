<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility</title>
</head>
<body>
    <h2>Enter your age:</h2>
    <input type="text" id="ageInput">
    <button onclick="checkEligibility()">Check Eligibility</button>
    <p id="result"></p>
    <script>
        function checkEligibility() {
            const age = parseInt(document.getElementById('ageInput').value);
            if (age >= 18) {
                document.getElementById('result').textContent = "You are eligible for voting.";
            }else if(age<0){
                document.getElementById('result').textContent="Please enter a valid age";
            }
             else {
                document.getElementById('result').textContent = "You are not eligible for voting.";
            }
        }
    </script>
</body>
</html>
